<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Determination and Prediction</title>
  <style>
    /* General Body Style */
    body {
        background-image: url(mback.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       margin: 0;
      color: #fff;
    }

    /* Container Style */
    .container {
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 600px;
        text-align: center;
    }

    /* Heading Style */
    h1 {
      color: #f1f1f1;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Label Style */
    label {
      font-weight: 500;
      color: #0b0a0a;
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    /* Input Fields Style */
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 8px;
      border: 2px solid #00c6ff;
      background-color: #a6b0b8;
      color: #090909;
      font-size: 1rem;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crop Status</h1>

    <!-- Input Fields for Crop Status -->
    <div class="form-group">
      <label for="cropname">Crop Name:</label>
      <input type="text" id="cropname" name="cropname" required>
    </div>

    <div class="form-group">
      <label for="crophealth">Crop Health Status:</label>
      <input type="text" id="crophealth" name="crophealth" required>
    </div>

    <div class="form-group">
      <label for="remedies">Remedies:</label>
      <input type="text" id="remedies" name="remedies" required>
    </div>

  </div>

</body>
</html>
